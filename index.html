<!doctype html>
<html ng-app="nodeApp">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="bower_components/codemirror/theme/elegant.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/codemirror/lib/codemirror.js"></script>
	<script src="bower_components/codemirror/mode/javascript/javascript.js"></script>

	<script src="build/app.js"></script>

</head>

<body ng-controller="nodeCtrl">

	<div class="container">

		<!-- left view -->
		<div class="view left">

			<button ng-click="nodeService.generateNode()">Add Node</button>

			<br> Selected
			<pre>{{ nodeService.getSelectedNode().name }}<br>{{ nodeService.getSelectedNode().uuid }}</pre>

			<code-mirror></code-mirror>

			<br> Nodes
			<pre>{{ nodeService.nodes | cjson }}</pre>
			<br> Connections
			<pre>{{ nodeService.connections | cjson }}</pre>

		</div>

		<!-- right view -->
		<div class="view right">

			<svg id="nodeCanvas">

				<rect id="control" fill="rgba(0, 0, 0, 0)" width="100%" height="100%"></rect>
				<g handler="#control" svg-pannable svg-zoomable transform="matrix(2.0,0,0,2.0,50,50)">

					<!-- nodes -->
					<node-module ng-repeat="nodeObject in nodeService.nodes track by nodeObject.uuid"></node-module>

					<!-- connections -->
					<g class="node-link">
						<node-link ng-repeat="pair in nodeService.connections"></node-link>
						<node-temp-link></node-temp-link>
					</g>

				</g>

			</svg>

		</div>

	</div>

</body>

</html>

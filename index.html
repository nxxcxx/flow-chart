<!doctype html>
<html ng-app="nodeApp">

<head>
	<meta charset="utf-8">
	<title></title>

	<!-- <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"> -->
	<link rel="stylesheet" href="./css/app.css">

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="build/app.js"></script>

</head>

<body ng-controller="nodeCtrl">

	<div class="container">

		<div class="view left">

			<button ng-click="generateNode()">Add Node</button>

		</div>

		<div class="view right">

			<node-box ng-repeat="n in nodes" node-object="n"></node-box>

			<svg id="nodeCanvas">
				<g fill="none" stroke-width="1.25" stroke="black" handler="#nodeCanvas" svg-pannable svg-zoomable>
					<rect x="50" y="50" width="50" height="50" />
					<rect x="100" y="100" width="50" height="50" />
					<node-link ng-repeat="pair in connection" pair="pair"></node-link>
				</g>
			</svg>

		</div>
	</div>


	<!-- <svg id="testSvg" style="display: block; background: crimson; width: 100%; height: 100%;">

			<rect x="50" y="50" width="50" height="50" />

</body>

</html>

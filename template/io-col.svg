<g node-sortable>
   <g node-sort-item
      ng-attr-transform="translate( 0, {{ offsetInput }} )"
      ng-repeat="io in ioArray track by io.uuid">
         <rect item
            fill="rgba(255, 255, 255, 0.0)"
            x="0"
            ng-attr-x="{{ io.type === 0 ? 0 : width * 0.5 }}"
            ng-attr-y="{{ $index * rowHeight + headerHeight }}"
            ng-attr-width="{{ width * 0.5 }}"
            ng-attr-height="{{ rowHeight }}"/>
         <rect node-connector
            fill="{{ hover ? 'rgba(255, 255, 255, 0.5)' : 'rgba(255, 255, 255, 0.0)' }}"
            stroke="rgba(255, 255, 255, 1.0)"
            stroke-width="0.5"
            index="{{ $index }}"
            io="io"
            parent-uuid="{{ nodeObject.uuid }}"
            ng-attr-x="{{ io.type === 0 ? connWidthOffset : width - connWidth - connWidthOffset }}"
            ng-attr-y="{{ $index * rowHeight + headerHeight + connHeightOffset }}"
            ng-attr-width="{{ connWidth }}"
            ng-attr-height="{{ connHeight }}"/>
         <text node-label="{{ type }}" class="node label"
            ng-attr-x="{{ io.type === 0 ? connWidth + labelSpacing : width - connWidth - labelSpacing }}"
            ng-attr-y="{{ $index * rowHeight + headerHeight + ( rowHeight * 0.5 ) }}"
            ng-attr-text-anchor="{{ io.type === 0 ? 'start' : 'end' }}"
            style="alignment-baseline: middle;">
            {{ io.name }}
         </text>
   </g>
</g>
